{% extends "main.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'juzpr/style.css' %}">

{% block content %}
<div>

    <a href="{% url 'create-room'%}">Add new recipe</a>
    <hr>
    <div>
        {%  for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                <small>{{room.topic.name}}</small><br>
                <a class="edit-link" href="{% url 'update-room' pk=room.id %}">edit</a>
                <a class="delete-link" href="{% url 'delete-room' pk=room.id %}">delete</a>
                <hr>
            </div>

        {% endfor %}
    </div> 
</div>

{% endblock content %}
